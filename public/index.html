  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113325485-1"></script>
  <script async src="https://cdn.jsdelivr.net/npm/fingerprintjs2@1.5.1/dist/fingerprint2.min.js"></script>
  <script>
    window.addEventListener('load', function() { 
      window.dataLayer = window.dataLayer || [];

      new Fingerprint2({detectScreenOrientation:false}).get(function(result){
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-113325485-1', {'storage': 'none', 'clientId':result});
        gtag('set', 'anonymizeIp', true);
        gtag('send', 'pageview');
      });
    });
  </script>
